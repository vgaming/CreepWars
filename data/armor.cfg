#textdomain wesnoth-Creep_War

#undef CWD_ITEMS_ARMOR_DEFAULT
#define CWD_ITEMS_ARMOR_DEFAULT
	number_can_own=1
#enddef

#undef CWD_ITEMS_ARMOR_INIT
#define CWD_ITEMS_ARMOR_INIT
[set_variables]
	name=cw_items.armor
	mode=append
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
## | Light Dwarven Cuirass
	[literal]
		uid="ldc"
		precluded_by=hdc,hhc,smr			
		requisites=
		name=_ "Light Dwarven Cuirass"
		{CWD_ITEMS_ARMOR_DEFAULT}
		subtype=cuirass
		image="icons/cuirass_leather_studded.png"
		base_price=115
		description="$cw_text.res.blade: +20%    $cw_text.res.cold: +10%    $cw_text.res.fire: +10%    $cw_text.res.impact: +20%    $cw_text.res.pierce: +20%"
