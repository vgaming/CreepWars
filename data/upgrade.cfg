#textdomain wesnoth-Creep_Wars

#undef CWD_ITEMS_UPGRADE_DEFAULT
#define CWD_ITEMS_UPGRADE_DEFAULT
	number_can_own=1000
#enddef

#undef CWD_ITEMS_UPGRADE_INIT
#define CWD_ITEMS_UPGRADE_INIT
	[set_variables]
		name=cw_items.upgrade
		mode=append
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Large Hitpoint Upgrade
		[literal]
			uid="lhu"
			name=_ "Large $cw_text.health_boost"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=health
			image="icons/potion_red_medium.png"
			base_hp_add=14
			base_hp_percent_add=50
			base_price=50
			base_description=_ "$cw_text.max $cw_text.hp +14, +50% of original           Total $cw_text.hp: +"
			[pre_item_display]
				{CWD_STORE_HERO tmp_hero $side_number no}
				{VARIABLE cw_items.hp_boost_large_amount $cw_items.upgrade[$i].base_hp_percent_add}
				{VARIABLE_OP cw_items.hp_boost_large_amount multiply $tmp_hero.variables.start_hitpoints}
				[set_variable]
					name=cw_items.hp_boost_large_amount
					divide=100
					round=floor
				[/set_variable]
				{VARIABLE_OP cw_items.hp_boost_large_amount add $cw_items.upgrade[$i].base_hp_add}
				{VARIABLE cw_items.upgrade[$i].description "$cw_items.upgrade[$i].base_description $cw_items.hp_boost_large_amount|"}
				{CLEAR_VARIABLE tmp_hero}
			[/pre_item_display]
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_HITPOINTS $cw_items.hp_boost_large_amount}
					{CWD_EFFECT_HEAL}
				[/object]
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Small Hitpoint Upgrade
		[literal]
			uid="shu"
			name=_ "Small $cw_text.health_boost"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=health
			image="icons/potion_red_small.png"
			base_hp_add=5
			base_hp_percent_add=22
			base_price=22
			base_description=_ "$cw_text.max $cw_text.hp +5, +22% of original           Total $cw_text.hp: +"
			[pre_item_display]
				{CWD_STORE_HERO tmp_hero $side_number no}
				{VARIABLE cw_items.hp_boost_small_amount $cw_items.upgrade[$i].base_hp_percent_add}
				{VARIABLE_OP cw_items.hp_boost_small_amount multiply $tmp_hero.variables.start_hitpoints}
				[set_variable]
					name=cw_items.hp_boost_small_amount
					divide=100
					round=floor
				[/set_variable]
				{VARIABLE_OP cw_items.hp_boost_small_amount add $cw_items.upgrade[$i].base_hp_add}
				{VARIABLE cw_items.upgrade[$i].description "$cw_items.upgrade[$i].base_description $cw_items.hp_boost_small_amount"}
				{CLEAR_VARIABLE tmp_hero}
			[/pre_item_display]
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_HEAL}
					{CWD_EFFECT_HITPOINTS $cw_items.hp_boost_small_amount}
				[/object]
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Movement Upgrade
		[literal]
			uid="mvu"
			name=_ "$cw_text.movement $cw_text.upgrade"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=movement
			image="icons/jewelry_butterfly_pin.png"
			base_price=28
			description="$cw_text.movement +1"
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_MOVEMENT 1}
				[/object]
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Melee Damage Upgrade
		[literal]
			uid="mdu"
			name=_ "$cw_text.melee $cw_text.damage $cw_text.upgrade"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=combat
			image="items/anvil.png"
			base_price=14
			description="$cw_text.melee $cw_text.damage +1"
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_COMBAT melee damage 1}
				[/object]
				{VARIABLE_OP cw_inventory.$side_number|.upgrades.melee.damage add 1}
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Melee Strikes Upgrade
		[literal]
			uid="msu"
			name=_ "$cw_text.melee $cw_text.strikes $cw_text.upgrade"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=combat
			image="items/sword.png"
			base_price=42
			description="$cw_text.melee $cw_text.strikes +1"
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_COMBAT melee attacks 1}
				[/object]
				{VARIABLE_OP cw_inventory.$side_number|.upgrades.melee.attacks add 1}
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Ranged Damage Upgrade
		[literal]
			uid="rdu"
			name=_ "$cw_text.ranged $cw_text.damage $cw_text.upgrade"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=combat
			image="items/archery-target-right.png"
			base_price=14
			description="$cw_text.ranged $cw_text.damage +1"
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_COMBAT ranged damage 1}
				[/object]
				{VARIABLE_OP cw_inventory.$side_number|.upgrades.ranged.damage add 1}
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Ranged Strikes Upgrade
		[literal]
			uid="rsu"
			name=_ "$cw_text.ranged $cw_text.strikes $cw_text.upgrade"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=combat
			image="items/bow-crystal.png"
			base_price=42
			description="$cw_text.ranged $cw_text.strikes +1"
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_COMBAT ranged attacks 1}
				[/object]
				{VARIABLE_OP cw_inventory.$side_number|.upgrades.ranged.attacks add 1}
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Combo Damage Upgrade
		[literal]
			uid="cdu"
			name=_ "Combo $cw_text.damage $cw_text.upgrade"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=combat
			image="items/dummy.png"
			base_price=24
			[discount]
				each=1
				maximum_number=8
			[/discount]
			description="$cw_text.melee $cw_text.damage +1		$cw_text.ranged $cw_text.damage +1"
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_COMBAT melee damage 1}
					{CWD_EFFECT_COMBAT ranged damage 1}
				[/object]
				{VARIABLE_OP cw_inventory.$side_number|.upgrades.melee.damage add 1}
				{VARIABLE_OP cw_inventory.$side_number|.upgrades.ranged.damage add 1}
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
		## | Combo Strikes Upgrade
		[literal]
			uid="csu"
			name=_ "Combo Strikes Upgrade"
			{CWD_ITEMS_UPGRADE_DEFAULT}
			subtype=combat
			image="items/bonestack.png"
			base_price=72
			[discount]
				each=6
				maximum_number=4
			[/discount]
			description="$cw_text.melee $cw_text.strikes +1		$cw_text.ranged $cw_text.strikes +1"
			[upon_purchase]
				[object]
					silent=yes
					{CWD_FILTER_CURRENT_HERO}
					{CWD_EFFECT_COMBAT melee attacks 1}
					{CWD_EFFECT_COMBAT ranged attacks 1}
				[/object]
				{VARIABLE_OP cw_inventory.$side_number|.upgrades.melee.attacks add 1}
				{VARIABLE_OP cw_inventory.$side_number|.upgrades.ranged.attacks add 1}
			[/upon_purchase]
		[/literal]
		#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=#
	[/set_variables]
	{VARIABLE cw_items.upgrade.max_number 1000}
	{VARIABLE cw_items.upgrade.menu_image "attacks/woodensword.png"}
	{VARIABLE cw_items.upgrade.title (_ "Upgrade $cw_text.hero|")}
	{CWD_ARRAY_APPEND cw_items.types (name=upgrade)}
#enddef
